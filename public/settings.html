<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Azure DNS Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script>
      function loadSettings(){
        document.getElementById('tenantInput').value = localStorage.getItem('tenant');
        document.getElementById('clientIdInput').value = localStorage.getItem('clientId');
      }

      function saveSettings(){
        localStorage.setItem('tenant', document.getElementById('tenantInput').value);
        localStorage.setItem('clientId', document.getElementById('clientIdInput').value);
      }
    </script>
</head>
<body role="document" onload="loadSettings()">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Azure DNS Manager</a>
      </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="btn btn-link" href="/">Login</a></li>
        </ul>
      </div>
    </div>
  </div>
    <br />
    <br />
    <br />
    <div class="container" role="main">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div ng-view class="panel-body">
                  <form>
                    <div class="form-group">
                      <label>Tenant</label>
                      <input type="text" class="form-control" id="tenantInput" placeholder="YOUR_ACTIVE_DIRECTORY.onmicrosoft.com">
                    </div>
                    <div class="form-group">
                      <label>Client Id</label>
                      <input type="text" class="form-control" id="clientIdInput" placeholder="00000000-0000-0000-0000-000000000000">
                    </div>
                    <button type="button" class="btn btn-default" onclick="saveSettings()">Save</button>
                  </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.25/angular-route.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      </body>
</html>
